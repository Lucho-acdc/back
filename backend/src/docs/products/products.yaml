openapi: 3.0.0
info:
  title: API de Productos
  version: 1.0.0
  description: Documentación de la API para gestión de productos
  
paths:
  /api/products:
    get:
      summary: Obtiene la lista de todos los productos
      tags:
        - Products
      responses:
        '200':
          description: Lista de productos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
    post:
      summary: Crea un nuevo producto
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        '201':
          description: Producto creado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
  /api/products/{id}:
    get:
      summary: Obtiene un producto por ID
      tags:
        - Products
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID del producto
      responses:
        '200':
          description: Producto encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Producto no encontrado
    put:
      summary: Actualiza un producto por ID
      tags:
        - Products
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID del producto
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        '200':
          description: Producto actualizado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Producto no encontrado
    delete:
      summary: Elimina un producto por ID
      tags:
        - Products
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID del producto
      responses:
        '200':
          description: Producto eliminado exitosamente
        '404':
          description: Producto no encontrado
components:
  schemas:
    Product:
      type: object
      required:
        - title
        - description
        - stock
        - category
        - price
        - code
      properties:
        id:
          type: string
          description: ID autogenerado del producto
        title:
          type: string
          description: Título del producto
        description:
          type: string
          description: Descripción del producto
        stock:
          type: integer
          description: Stock del producto
        category:
          type: string
          description: Categoría del producto
        price:
          type: number
          description: Precio del producto
        code:
          type: string
          description: Código del producto
      example:
        id: d5fE_asz
        title: Título del producto
        description: Descripción del producto
        stock: 100
        category: Categoría1
        price: 49.99
        code: ABC123
